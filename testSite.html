<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	 <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
	
	  
	  <script src="css/scroll.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	  <title>Home</title>
  </head>
  <body>
<style>
	  new Splide( '#splide', {
	type    : 'loop'
	perPage : 3,
	autoplay: true,
} ).mount();
	  </style>
	  
	  
	  <div class="splide">
	<div class="splide__track">
		<ul class="splide__list">
			<div class="carousel-item col-md-4">
						<img class="img-fluid mx-auto d-bloc" src="images/testimonials/CollegeCoach.png" alt="slide 1">
					</div>
					<div>
						<img class="img-fluid mx-auto d-block" src="images/testimonials/HSCoach.png" alt="slide 2">
					</div>
					<div>
						<img class="img-fluid mx-auto d-block" src="images/testimonials/Parent.png" alt="slide 3">
					</div>
					<div>
						<img class="img-fluid mx-auto d-block" src="images/testimonials/ClubDirector.png" alt="slide 4">
					</div>
					<div>
						<img class="img-fluid mx-auto d-block" src="images/testimonials/AAU Director_Coach.png" alt="slide 5">
					</div>
					<div>
						<img class="img-fluid mx-auto d-block" src="images/testimonials/Player.png" alt="slide 6">
					</div>
		</ul>
	</div>
</div>
<!--Carousel-->	
		<div class="container-fluid testimonial">
			<div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="9000">
				<div class="carousel-inner  mxauto" role="listbox">
					<div class="carousel-item col-md-4">
						<img class="img-fluid mx-auto d-bloc" src="images/testimonials/CollegeCoach.png" alt="slide 1">
					</div>
					<div class="carousel-item col-md-4">
						<img class="img-fluid mx-auto d-block" src="images/testimonials/HSCoach.png" alt="slide 2">
					</div>
					<div class="carousel-item col-md-4">
						<img class="img-fluid mx-auto d-block" src="images/testimonials/Parent.png" alt="slide 3">
					</div>
					<div class="carousel-item col-md-4">
						<img class="img-fluid mx-auto d-block" src="images/testimonials/ClubDirector.png" alt="slide 4">
					</div>
					<div class="carousel-item col-md-4">
						<img class="img-fluid mx-auto d-block" src="images/testimonials/AAU Director_Coach.png" alt="slide 5">
					</div>
					<div class="carousel-item col-md-4 active">
						<img class="img-fluid mx-auto d-block" src="images/testimonials/Player.png" alt="slide 6">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
					<i class="fa-chevron-left text-muted"></i>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next text-faded" href="#carouselExample" role="button" data-slide="next">
					<span class="sr-only">Next</span>
				</a>
			</div>
			</div>    
  </body>
</html>
